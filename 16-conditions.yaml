- name: playbook control using ansible facts
  hosts: frontend
  become: yes
  
  tasks:
  - name: install nginx if redhat
    ansible.builtin.dnf: # manage software packages on RHEL systems
      name: nginx
      state: present
    when: ansible_os_family == "RedHat"

  - name: install nginx if debian
    ansible.builtin.apt: # manage software packages on Debian systems
      name: nginx
      state: present
    when: ansible_os_family == "Debian"